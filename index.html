<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stream Controller</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<!--<link href="css/style.css" rel="stylesheet">-->

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-light bg-light">
				 
            <a class="navbar-brand" href="#">Stream Control</a>
            </nav>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title text-danger" id="exampleModalLabel">Stop Stream?</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <p>This will terminate the livestream.</p>

                        <p><button class="btn btn-danger" id="megastopbutton" type="button" data-dismiss="modal" onclick="stopStream();">
                            Stop Stream
                        </button> </p>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>

			<div class="row">
				<div class="col-md-4">
                    <h5>Broadcast Preview</h5>
					<img id="preview" src="" class="img-fluid">
					<img id="sacrament" src="sac.jpg" class="img-fluid" style="display: none;">
				    <p>Updated every 10 seconds</p>
					<div class="btn-toolbar btn-toolbar-lg" role="toolbar">
						 <div class="btn-group mr-2" role="group">
                            <button class="btn btn-success" id="startbutton" type="button" onclick="startStream();">
                                Start
                            </button>
						</div>
						
                        <div class="btn-group mr-2" role="group">
                            <button class="btn btn-danger" id="stopbutton" type="button" data-toggle="modal" data-target="#exampleModal">
                                Stop
                            </button> 
                        </div>
                        <div class="btn-group mr-2" role="group"></div>
                        <div class="btn-group mr-2" role="group">
                            <button class="btn btn-outline-danger" type="button" disabled id="streamstate">
                                Unknown State
                            </button> 
                        </div>
					</div>
					&nbsp;
					<div class="btn-toolbar btn-toolbar-lg" role="toolbar">
						<div class="btn-group mr-2" role="group">
                            <button class="btn btn-warning" id="sacramenttime" type="button" onclick="sacramentTime();">
                                Sacrament
							</button>
							<button class="btn btn-info" id="spktime" type="button" onclick="speakerTime();">
                                Speaker
                            </button> 
						</div>
						
						<div class="btn-group mr-2" role="group">
                            <button class="btn btn-outline-danger" type="button" style="display: none;" id="muted" disabled>
                                Audio Muted
                            </button> 
                        </div>
					</div>
				</div>
				

				<div class="col-md-8" >
                    <h3>Camera Positions</h3>
					<div class="row" id="camctl">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="config.js"></script>
    <script src="bcast.js"></script>
  </body>
</html>
